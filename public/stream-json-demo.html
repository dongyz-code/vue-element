<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@streamparser/json 流式 JSON 解析演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    .controls {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-demo1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .btn-demo2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .btn-demo3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .btn-demo4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .btn-clear { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    .stats {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .stat-item {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #667eea;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      width: 0%;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .panel {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .panel-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #667eea;
    }

    .badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .panel-content {
      flex: 1;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .stream-content {
      color: #d4d4d4;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .log-content {
      color: #d4d4d4;
    }

    .log-entry {
      margin-bottom: 10px;
      padding: 8px;
      border-left: 3px solid #667eea;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 4px;
    }

    .log-entry.type-object {
      border-left-color: #f5576c;
      background: rgba(245, 87, 108, 0.1);
    }

    .log-entry.type-array {
      border-left-color: #00f2fe;
      background: rgba(0, 242, 254, 0.1);
    }

    .log-entry.type-primitive {
      border-left-color: #38f9d7;
      background: rgba(56, 249, 215, 0.1);
    }

    .log-time {
      color: #858585;
      font-size: 0.85em;
    }

    .log-path {
      color: #ce9178;
      font-weight: 600;
    }

    .log-value {
      color: #9cdcfe;
    }

    .log-type {
      color: #4ec9b0;
      font-style: italic;
    }

    .result-panel {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .result-content {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
    }

    .json-string { color: #ce9178; }
    .json-number { color: #b5cea8; }
    .json-boolean { color: #569cd6; }
    .json-null { color: #569cd6; }
    .json-key { color: #9cdcfe; }

    .status-running {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #43e97b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .main-content {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    /* 自定义滚动条 */
    .panel-content::-webkit-scrollbar,
    .result-content::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .panel-content::-webkit-scrollbar-track,
    .result-content::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 4px;
    }

    .panel-content::-webkit-scrollbar-thumb,
    .result-content::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    .panel-content::-webkit-scrollbar-thumb:hover,
    .result-content::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <h1>🚀 @streamparser/json 流式解析演示</h1>
      <p>实时展示 JSON 流式解析的强大功能</p>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <div class="button-group">
        <button class="btn-demo1" onclick="runDemo1()">
          📦 示例 1: 简单对象
        </button>
        <button class="btn-demo2" onclick="runDemo2()">
          📋 示例 2: 数组流式处理
        </button>
        <button class="btn-demo3" onclick="runDemo3()">
          🏢 示例 3: 嵌套结构
        </button>
        <button class="btn-demo4" onclick="runDemo4()">
          💾 示例 4: 大型数据
        </button>
        <button class="btn-clear" onclick="clearAll()">
          🗑️ 清空
        </button>
      </div>
    </div>

    <!-- 统计信息 -->
    <div class="stats">
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">已处理字节数</div>
          <div class="stat-value" id="bytesProcessed">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">解析事件数</div>
          <div class="stat-value" id="eventsCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">处理速度</div>
          <div class="stat-value" id="speed">0 B/s</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">运行状态</div>
          <div class="stat-value" id="status">就绪</div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
      <!-- 左侧：输入流 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">📥 输入 JSON 流</div>
          <span class="badge" id="streamBadge">0 字节</span>
        </div>
        <div class="panel-content">
          <div class="stream-content" id="streamContent">
            <div class="empty-state">等待输入...</div>
          </div>
        </div>
      </div>

      <!-- 右侧：解析日志 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">📊 解析事件日志</div>
          <span class="badge" id="logBadge">0 事件</span>
        </div>
        <div class="panel-content">
          <div class="log-content" id="logContent">
            <div class="empty-state">等待解析事件...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部：最终结果 -->
    <div class="result-panel">
      <div class="panel-header">
        <div class="panel-title">✨ 最终解析结果</div>
      </div>
      <div class="result-content">
        <pre id="resultContent"><div class="empty-state">解析结果将显示在这里...</div></pre>
      </div>
    </div>
  </div>

  <script type="module">
    import { JSONParser } from 'https://cdn.jsdelivr.net/npm/@streamparser/json@0.0.21/+esm';

    // 全局状态
    let isRunning = false;
    let bytesProcessed = 0;
    let eventsCount = 0;
    let startTime = 0;
    let finalResult = null;

    // 示例数据
    const examples = {
      simple: {
        name: '简单对象解析',
        data: {
          name: '张三',
          age: 28,
          city: '北京',
          email: 'zhangsan@example.com',
          active: true
        },
        delay: 30
      },
      array: {
        name: '数组流式处理',
        data: [
          { id: 1, name: '李四', role: '工程师' },
          { id: 2, name: '王五', role: '设计师' },
          { id: 3, name: '赵六', role: '产品经理' },
          { id: 4, name: '孙七', role: '运营' }
        ],
        delay: 25
      },
      nested: {
        name: '嵌套结构解析',
        data: {
          company: '科技公司',
          departments: [
            {
              name: '技术部',
              manager: '张经理',
              employees: [
                { id: 101, name: '员工A', position: '高级工程师' },
                { id: 102, name: '员工B', position: '工程师' }
              ]
            },
            {
              name: '市场部',
              manager: '李经理',
              employees: [
                { id: 201, name: '员工C', position: '市场专员' },
                { id: 202, name: '员工D', position: '市场总监' }
              ]
            }
          ],
          metadata: {
            founded: '2020',
            location: '上海',
            employees: 50
          }
        },
        delay: 20
      },
      large: {
        name: '大型数据处理',
        data: {
          total: 20,
          page: 1,
          records: Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            name: `用户${i + 1}`,
            email: `user${i + 1}@example.com`,
            age: 20 + (i % 30),
            score: Math.floor(Math.random() * 100),
            tags: ['tag1', 'tag2', 'tag3'].slice(0, (i % 3) + 1),
            active: i % 2 === 0,
            metadata: {
              created: '2024-01-01',
              updated: '2024-01-15',
              version: i + 1
            }
          }))
        },
        delay: 15
      }
    };

    // 获取 JSON 路径
    function getPath(stack) {
      return stack
        .slice(1)
        .map(item => {
          if (item.key !== undefined) return item.key;
          if (item.index !== undefined) return `[${item.index}]`;
          return '';
        })
        .filter(Boolean)
        .join('.');
    }

    // 获取值的类型
    function getValueType(value) {
      if (value === null) return 'null';
      if (Array.isArray(value)) return 'array';
      return typeof value;
    }

    // 格式化值显示
    function formatValue(value) {
      const type = getValueType(value);
      if (type === 'object') return '{...}';
      if (type === 'array') return `[${value.length} items]`;
      if (type === 'string') return `"${value}"`;
      return String(value);
    }

    // 高亮 JSON
    function highlightJSON(json) {
      return json
        .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
        .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
        .replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
        .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
        .replace(/: null/g, ': <span class="json-null">null</span>');
    }

    // 更新统计信息
    function updateStats() {
      document.getElementById('bytesProcessed').textContent = bytesProcessed;
      document.getElementById('eventsCount').textContent = eventsCount;
      document.getElementById('streamBadge').textContent = `${bytesProcessed} 字节`;
      document.getElementById('logBadge').textContent = `${eventsCount} 事件`;

      if (isRunning && startTime) {
        const elapsed = (Date.now() - startTime) / 1000;
        const speed = elapsed > 0 ? Math.round(bytesProcessed / elapsed) : 0;
        document.getElementById('speed').innerHTML = `${speed} <span style="font-size: 0.8em;">B/s</span>`;
      }
    }

    // 添加日志条目
    function addLogEntry(type, path, value, stack) {
      const logContent = document.getElementById('logContent');
      
      // 移除空状态提示
      const emptyState = logContent.querySelector('.empty-state');
      if (emptyState) {
        logContent.innerHTML = '';
      }

      const entry = document.createElement('div');
      entry.className = `log-entry type-${type}`;
      
      const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
      const pathStr = path || 'root';
      const valueStr = formatValue(value);
      const stackDepth = stack.length - 1;

      entry.innerHTML = `
        <div><span class="log-time">[${timestamp}]</span> <span class="log-type">${type}</span></div>
        <div>路径: <span class="log-path">${pathStr}</span> (深度: ${stackDepth})</div>
        <div>值: <span class="log-value">${valueStr}</span></div>
      `;

      logContent.appendChild(entry);
      logContent.scrollTop = logContent.scrollHeight;

      eventsCount++;
      updateStats();
    }

    // 流式处理 JSON
    async function processStream(example) {
      if (isRunning) return;

      // 重置状态
      isRunning = true;
      bytesProcessed = 0;
      eventsCount = 0;
      startTime = Date.now();
      finalResult = null;

      // 更新状态
      document.getElementById('status').innerHTML = '<span class="status-running"></span>运行中';
      
      // 清空内容
      document.getElementById('streamContent').textContent = '';
      document.getElementById('logContent').innerHTML = '';
      document.getElementById('resultContent').innerHTML = '<div class="empty-state">解析中...</div>';

      // 禁用按钮
      const buttons = document.querySelectorAll('button:not(.btn-clear)');
      buttons.forEach(btn => btn.disabled = true);

      try {
        // 创建解析器
        const parser = new JSONParser();
        
        // 监听解析事件
        parser.onValue = ({ value, key, parent, stack }) => {
          const path = getPath(stack);
          const type = getValueType(value);
          
          // 根据类型分类
          let logType = 'primitive';
          if (type === 'object') logType = 'object';
          else if (type === 'array') logType = 'array';
          
          addLogEntry(logType, path, value, stack);

          // 保存最终结果（根对象）
          if (stack.length === 1) {
            finalResult = value;
          }
        };

        // 将数据转为 JSON 字符串
        const jsonString = JSON.stringify(example.data, null, 2);
        const totalBytes = jsonString.length;

        // 逐字符流式输入
        const streamContent = document.getElementById('streamContent');
        for (let i = 0; i < jsonString.length; i++) {
          const chunk = jsonString[i];
          
          // 更新流显示
          streamContent.textContent += chunk;
          streamContent.parentElement.scrollTop = streamContent.parentElement.scrollHeight;

          // 写入解析器
          parser.write(chunk);
          
          bytesProcessed++;
          
          // 更新进度条
          const progress = (bytesProcessed / totalBytes) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
          
          updateStats();

          // 模拟延迟
          await new Promise(resolve => setTimeout(resolve, example.delay));
        }

        // 完成解析
        parser.end();

        // 显示最终结果
        if (finalResult !== null) {
          const formattedJSON = JSON.stringify(finalResult, null, 2);
          document.getElementById('resultContent').innerHTML = highlightJSON(formattedJSON);
        }

        // 更新状态
        document.getElementById('status').textContent = '完成 ✓';
        document.getElementById('progressBar').style.width = '100%';

      } catch (error) {
        console.error('解析错误:', error);
        document.getElementById('status').textContent = '错误 ✗';
        document.getElementById('resultContent').innerHTML = `
          <div style="color: #f5576c;">
            解析失败: ${error.message}
          </div>
        `;
      } finally {
        isRunning = false;
        // 启用按钮
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    // 清空所有内容
    window.clearAll = function() {
      bytesProcessed = 0;
      eventsCount = 0;
      finalResult = null;
      
      document.getElementById('streamContent').innerHTML = '<div class="empty-state">等待输入...</div>';
      document.getElementById('logContent').innerHTML = '<div class="empty-state">等待解析事件...</div>';
      document.getElementById('resultContent').innerHTML = '<div class="empty-state">解析结果将显示在这里...</div>';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('status').textContent = '就绪';
      
      updateStats();
    };

    // 运行示例
    window.runDemo1 = () => processStream(examples.simple);
    window.runDemo2 = () => processStream(examples.array);
    window.runDemo3 = () => processStream(examples.nested);
    window.runDemo4 = () => processStream(examples.large);

    // 初始化
    updateStats();
  </script>
</body>
</html>
